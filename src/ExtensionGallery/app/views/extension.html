<div id="extensions">
	<div data-ng-model="package" data-ng-show="package">
		<h1 class="page-header">{{package.Name}}</h1>

		<article class="extension">

			<img class="preview" data-ng-src="{{package.Preview}}" alt="{{package.Name}}" />

			<div class="properties">
				<div class="details">
					<p>{{package.Description}}</p>
					<p><strong>Author:</strong> <a data-ng-href="/author/{{package.Author | lowercase | escape }}">{{package.Author}}</a></p>
					<!--<p><strong>Supports:</strong> <span data-ng-repeat="version in package.SupportedVersions">{{version + '&nbsp;'}}</span></p>-->
					<p data-ng-show="package.Tags"><strong>Tags:</strong> {{package.Tags}}</p>
					<p><strong>Version:</strong> {{package.Version}}</p>
					<p><strong>Updated:</strong> <time datetime="{{package.DatePublished | date:'yyyy-MM-dd'}}">{{package.DatePublished | date:'MMM d. yyyy HH:mm'}}</time></p>
				</div>

				<ul>
					<li data-ng-show="package.MoreInfoUrl">
						<a href="{{package.MoreInfoUrl}}">
							<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Website
						</a>
					</li>
					<li data-ng-show="package.Repo">
						<a href="{{package.Repo}}">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Source code
						</a>
					</li>
					<li data-ng-show="package.IssueTracker">
						<a href="{{package.IssueTracker}}">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Issue Tracker
						</a>
					</li>
				</ul>

				<br />
				<a class="btn btn-success" href="{{package.DownloadUrl}}" target="_self">
					<span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span> Download
				</a>
				<a class="btn btn-default" href="/feed/extension/{{package.ID}}" target="_self">
					<span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Feed
				</a>
			</div>
		</article>

		<br />
		<div data-ng-show="package.readme" class="clearfix">
			<p class="readme" ng-bind-html="package.readme | rawHtml"></p>
		</div>
        <div data-ng-show="package.License" class="clearfix">
            <h2>License</h2>
            <pre ng-bind-html="package.License | rawHtml"></pre>
        </div>
	</div>
</div>
