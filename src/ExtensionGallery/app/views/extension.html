<div id="extensions">
    <div ng-model="package">
        <h1 class="page-header">{{package.Name}} - {{package.Version}}</h1>

        <article>
            <img class="preview" ng-src="{{package.Preview}}" alt="{{package.Name}}" />
            <p>{{package.Description}}</p>
            <div class="details">
                <p><strong>Author:</strong> {{package.Author}}</p>
                <p><strong>Supports:</strong> Visual Studio <span ng-repeat="version in package.SupportedVersions">{{version + '&nbsp;'}}</span></p>
                <p><strong>Tags:</strong> {{package.Tags}}</p>
                <p><strong>Updated:</strong> <time>{{package.DatePublished | date:'MMM d. yyyy'}}</time></p>
            </div>
            <br />
            <a class="btn btn-primary" ng-href="{{package.DownloadUrl}}">Download</a>
        </article>

        <div ng-show="package.License">
            <h2>License</h2>
            <pre>{{package.License}}</pre>
        </div>
    </div>
</div>
