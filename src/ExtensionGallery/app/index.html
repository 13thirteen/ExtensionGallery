<!DOCTYPE html>
<html lang="en">
<head>
	<title data-ng-bind="pageTitle">VSIX Gallery</title>
	<meta charset="utf-8" />
	<meta name="description" content="An alternative Visual Studio extension gallery." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link type="application/atom+xml" rel="alternate" title="VSIX Gallery Feed" href="/feed/" />

	<!-- build:css /css/site.css -->
	<link href="/css/site.css" rel="stylesheet" />
	<!-- endbuild -->
	<base href="/" />
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<nav class="container" role="navigation">
			<a class="navbar-brand" data-ng-href="/">Visual Studio Extension Gallery</a>
			<ul class="nav navbar-nav pull-right">
				<li>
					<a class="pull-right" data-ng-href="/upload">
						<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<div class="container">
		<main role="main">
			<div data-ng-view></div>
		</main>
	</div>

	<footer class="container" role="contentinfo">
		Copyright &copy; 2015 <a href="http://madskristensen.net">Mads Kristensen</a>
	</footer>

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-route/angular-route.min.js"></script>
	<!-- build:js js/optimized.js -->
	<script async src="/app.js"></script>
	<script async src="/config.js"></script>
	<script async src="/services/gallery.js"></script>
	<script async src="/controllers/home.js"></script>
	<script async src="/controllers/extension.js"></script>
	<script async src="/controllers/upload.js"></script>
	<script async src="/views/templates.js"></script>
	<script async src="controllers/author.js"></script>
	<script async src="app.bootstrap.js"></script>
	<!-- endbuild -->
</body>
</html>
